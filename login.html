<!DOCTYPE html>
<html lang="en">
<head>
   <title>login form</title>
   <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
   <style>
         fieldset{
            background:linear-gradient(45deg,khaki,rebeccapurple);
            width:fit-content;
            margin: 200px 0 0 500px;
            border-radius: 10px;
            font-style: italic;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: 800;
         }
         a{
            text-decoration: none;
        }

   </style>
</head>

<body>
   
    <form action="" class="animate__animated animate__heartBeat">
        <fieldset>
        <legend>Login</legend>
        <table>
           
            <tr>
                 <td><label for="#id">User id</label></td>
                 <td><input type="text" placeholder="Enter user-id" id="id"></td>
            </tr>
            <tr>
                <td><label for="#pwd">Password</label></td>
                <td><input type="password" id="pwd"></td>
            </tr>
            <tr>
                <td><label for="#country">Country</label></td>
                <td>
                    <select name="" id="">
                        <option value="">---select---</option>
                        <option value="">India</option>
                        <option value="">Pakistan</option>
                        <option value="">Bangaldesh</option>
                        <option value="">China</option>
                        <option value="">Cuba</option>
                        <option value="">Srilanks</option>
                        <option value="">America</option>
                    </select>
                </td>  
            </tr>
            <tr>
                <td><input type="submit" value="login"></td>
                <td><a href="#">Forgot Password</a></td>
            </tr>
        </table>
    </fieldset>
    </form>
    
        
    
    
</body>
</html>
