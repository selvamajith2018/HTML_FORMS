<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign_up</Sign_up></title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>
        body{
            background-image: url();
        }
        fieldset{
            width:fit-content;
            background: linear-gradient(45deg,yellow,lightgreen);
            margin:100px 0 0 500px;
            padding: 20px;
            border-radius: 20px;
        }
        legend{
            color: black;
            text-shadow: 0 0 15px ghostwhite;
            font-weight: bolder;

        }
        input{
            margin:5px;
            border-radius:5px;
        }
        button{
            margin-left:40px;
        }
        a{
            text-decoration: none;
            color: black;
            font-style:italic;
        }
        .btn{
            margin: left 10%;
        }
    </style>
</head>
<body>
    <form action="" class="animate__animated animate__rollIn">
        <fieldset>
            <legend>Sign Up</legend>
            <input type="text" placeholder="FirstName"><br>
            <input type="text" placeholder="LastName"><br>
            <input type="email" placeholder="example@gmail.com"><br>
            <input type="number" placeholder="+01-0123456789"><br>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Others <br>
            <input type="datetime" placeholder="DOB: dd/mm/yyyy"><br>
            <input type="password" placeholder="Enter Password"><br>
            <input type="password" placeholder="Confirm Password"><br>
            <input type="submit" value="submit" class="btn">
            <input type="reset" value="reset" class="btn"><br>
            <button>
                <a href="home_page.html">Home</a>
            </button>
        </fieldset>
    </form>
    
</body>
</html>
