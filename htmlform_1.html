<!DOCTYPE html>
<html lang="en">
<head>
    <title>form types</title>
    <style>
        div{
            border:2px;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label for="#name">UserName:</label>
            <input type="text" placeholder="Enter Ur name" id="name">
        </div>
        <div>
            <label for="#email">Mail id:</label>
            <input type="email" placeholder="abc@gmail.com" id="email">
        </div>
        <div>
            <label for="#pwd">Password</label>
            <input type="password" placeholder="enter password" id="pwd">
        </div>
        <div>
            <label for="#gen">Gender:</label>
            <input type="radio" name="123" id="gen">Male
            <input type="radio" name="123" id="gen">Female
            <input type="radio" name="123" id="gen">others
        </div>
        <div>
            <label for="#skills">Courses</label>
            <input type="checkbox">HTML
            <input type="checkbox">CSS
            <input type="checkbox">JAVA
            <input type="checkbox">JAVASCRIPT
            <input type="checkbox">SQL
            <input type="checkbox">REACT
            <input type="checkbox">PHYTHON
            
        </div>
        <div>
            <label for="#file">Select File</label>
            <input type="file" id="file">
        </div>
        <div>
            <label for="#dob">Date of birth</label>
            <input type="date" id="dob">
        </div>
        <div>
            <label for="#dob1">Date of birth</label>
            <input type="datetime" id="dob1" placeholder="dd/mm/yyyy">
        </div>
        <div>
            <label for="#dob2">Date of birth</label>
            <input type="datetime-local" id="dob2">
        </div>
        <div>
            <label for="#num">mobile</label>
            <input type="number" id="num" placeholder="+91-0123456789">
        </div>
        <div>
            <label for="#des">Description</label>
            <textarea name="Description" id="des" cols="25" rows="2"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="reset">
        </div>
    </form>
    
</body>
</html>
